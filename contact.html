  <style>
    /* Base per your spec, with background adjusted to full blue */
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0;
      background: #0B1C2D; /* full-screen blue */
      color: #E9E1D6;      /* light ink for text */
      display: flex;
      flex-direction: column; /* let navbar sit on top */
      min-height: 100vh;
    }

    h1 { color: #627ea3; }
    section { margin: 40px; padding:60px 20px; }

   

    /* Centered contact card */
    .center {
      flex: 1; /* take remaining height under navbar */
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(780px, 94vw);
      
      border-radius: 2px;
      padding: clamp(28px, 5vw, 56px);
      background: rgba(255,255,255,0.02);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.25);
    }

    .name {
      font-size: clamp(28px, 4vw, 40px);
      margin: 0 0 6px 0;
      letter-spacing: .3px;
      color: #E9E1D6;
      text-align: center;
    }

    .subtitle { 
      margin: 0 0 22px 0; 
      text-align: center; 
      color: rgba(233,225,214,0.85);
      font-size: 16px;
    }

    .rows { display: grid; gap: 14px; margin-top: 12px; }

    .row {
      display: grid;
      grid-template-columns: 28px 1fr auto; /* icon | text | action */
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border-radius: 12px;
      transition: background .25s ease, transform .15s ease;
    }

    .row:hover { background: rgba(233,225,214,0.06); transform: translateY(-1px); }

    .icon { width: 24px; height: 24px; display: inline-block; }
    .label { font-weight: 600; color: #E9E1D6; }
    .value { color: rgba(233,225,214,0.9); }

    .btn {
      display: inline-block;
      text-decoration: none;
      color: #0B1C2D;
      background: #E9E1D6;
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 700;
      border: 1.5px solid #E9E1D6;
    }

    .btn:hover { filter: brightness(0.9); }

    /* Make links readable */
    a.link { color: #E9E1D6; text-decoration: underline; }

    /* Small print */
    .foot { margin-top: 22px; text-align: center; color: rgba(233,225,214,0.65); font-size: 13px; }
